<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>RM365 App</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/RM365_Favicon.png">

  <!-- Development backend URL override -->
  <!-- Backend URL will be automatically detected from config.js -->

  <!-- Early theme: saved or system -->
  <script>
    const html = document.documentElement;
    const stored = localStorage.getItem('darkMode');
    const prefersDark = window.matchMedia?.('(prefers-color-scheme: dark)').matches;
    const isDark = stored === 'true' || (stored == null && prefersDark);
    if (isDark) {
      html.classList.add('dark-mode');
    }
  </script>

  <!-- Fonts + libs -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Charts (Attendance overview) - Load early to ensure availability -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js"></script>
  <script>
    // Verify Chart.js loads properly
    window.addEventListener('load', () => {
      console.log('ðŸŽ¨ Chart.js loaded status:', typeof Chart !== 'undefined');
      if (typeof Chart !== 'undefined') {
        console.log('âœ… Chart.js version:', Chart.version || 'unknown');
        console.log('âœ… Chart.js defaults available:', !!Chart.defaults);
      }
    });
  </script>

  <!-- Your CSS (order matters) -->
  <link rel="stylesheet" href="/css/app-shell.css">
  
  <!-- Sidebar CSS - Modular components (loaded in dependency order) -->
  <link rel="stylesheet" href="/css/sidebar/base.css">
  <link rel="stylesheet" href="/css/sidebar/header.css">
  <link rel="stylesheet" href="/css/sidebar/navigation.css">
  <link rel="stylesheet" href="/css/sidebar/footer.css">
  <link rel="stylesheet" href="/css/sidebar/responsive.css">
  
  <!-- Home Page CSS - Self-contained modular components (all dependencies included) -->
  <link rel="stylesheet" href="/css/home/base.css">
  <link rel="stylesheet" href="/css/home/scrollbar.css">
  <link rel="stylesheet" href="/css/home/typography.css">
  <link rel="stylesheet" href="/css/home/animations.css">
  <link rel="stylesheet" href="/css/home/home.css">
  <link rel="stylesheet" href="/css/home/responsive.css">
  
  <!-- Modern UI and other module-specific CSS -->
  <link rel="stylesheet" href="/css/modern-ui.css">
  <link rel="stylesheet" href="/css/module-home-pages.css">
  <link rel="stylesheet" href="/css/enrollment/universal.css">
  <link rel="stylesheet" href="/css/enrollment/management.css">
  <link rel="stylesheet" href="/css/enrollment/card.css">
  <link rel="stylesheet" href="/css/enrollment/fingerprint.css">
  <link rel="stylesheet" href="/css/attendance/universal.css">
  <link rel="stylesheet" href="/css/attendance/overview.css">
  <link rel="stylesheet" href="/css/attendance/manual.css">
  <link rel="stylesheet" href="/css/attendance/automatic.css">
  <link rel="stylesheet" href="/css/attendance/logs.css">
  <link rel="stylesheet" href="/css/labels/universal.css">
  <link rel="stylesheet" href="/css/labels/generator.css">
  <link rel="stylesheet" href="/css/labels/history.css">
  <link rel="stylesheet" href="/css/salesdata/universal.css">
  <link rel="stylesheet" href="/css/inventory/management.css">
  <link rel="stylesheet" href="/css/inventory/table.css">
  <link rel="stylesheet" href="/css/usermanagement.css">

  <link rel="manifest" href="/manifest.webmanifest">

  <style>
    /* Ensure loading overlay is properly visible */
    #loadingOverlay {
      display: flex !important;
      position: fixed !important;
      inset: 0 !important;
      z-index: 9999 !important;
      background: rgba(0, 0, 0, 0.9) !important;
      align-items: center !important;
      justify-content: center !important;
      flex-direction: column !important;
    }
    
    #loadingOverlay[hidden] {
      display: none !important;
    }
    
    /* Hide main content initially until loaded */
    body > *:not(#loadingOverlay) {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    
    body.loaded > *:not(#loadingOverlay) {
      opacity: 1;
    }
  </style>
</head>

<body>
  <noscript>You need JavaScript enabled to use this app.</noscript>

  <!-- Loading overlay (visible by default, no hidden attribute) -->
  <div id="loadingOverlay" class="fullscreen-overlay">
    <div id="loadingMessage" class="loading-message">Initializing RM365...</div>
    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <!-- Universal Sidebar Component -->
  <div id="universalSidebar"></div>
  <script src="/js/utils/sidebar-init.js"></script>
  <script>
    // Load universal sidebar component
    fetch('/components/universal-sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('universalSidebar').innerHTML = html;
        console.log('[Sidebar] Universal sidebar loaded');
        // Initialize sidebar after HTML is inserted
        if (window.initSidebar) {
          window.initSidebar();
        }
      })
      .catch(err => console.error('[Sidebar] Failed to load universal sidebar:', err));
  </script>

  <!-- Header -->
  <header class="header">
    <h1 id="pageTitle">RM365</h1>
  </header>

  <!-- Main view container. Router swaps content here -->
  <main id="content">
    <div id="view"><!-- HTML partials load here --></div>
  </main>

  <!-- Global config available to modules -->
  <script>
    // Backend URL configuration - supports environment variables or defaults
    window.API = window.API || 
                        (typeof process !== 'undefined' && process.env?.API) ||
                        'https://rm365-tools-testing-production.up.railway.app';
    
    window.IS_TAURI = !!(window.__TAURI__ && (window.__TAURI__.invoke || (window.__TAURI__.fs && (window.__TAURI__.fs.readTextFile || window.__TAURI__.fs.exists))));
    
    // Debug logging for configuration
    console.log('[Config] Backend URL:', window.API);
    console.log('[Config] Frontend Origin:', window.location.origin);
    console.log('[Config] Cross-origin setup:', window.API !== window.location.origin);
    
    // Mark body as loaded once DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => document.body.classList.add('loaded'), 100);
    });
  </script>

  <!-- Optional: UI helpers (if you still need them globally) -->
  <script src="/js/ui/components.js" defer></script>

  <!-- Sidebar animation fallback -->
  <script src="/js/utils/sidebar-fallback.js" defer></script>

  <!-- Debug utilities for development -->
  <script type="module" src="/js/debug.js"></script>

  <!-- App router + entrypoint -->
  <script type="module" src="/js/index.js"></script>

  <!-- Universal Footer -->
  <div id="universalFooter"></div>
  <script>
    fetch('/components/universal-footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('universalFooter').innerHTML = html;
      })
      .catch(error => console.error('Error loading footer:', error));
  </script>
</body>

</html>
