<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NL Sales Data</title>
    
    <!-- Salesdata CSS -->
    <link rel="stylesheet" href="/css/salesdata/universal.css">
    <link rel="stylesheet" href="/css/salesdata/nl-sales.css">
</head>
<body>
    <div class="salesdata-page salesdata-nl main-container">
        <!-- Navigation Tabs -->
        <div class="inner-tabs">
            <button class="tab-button" onclick="location.href='/salesdata/uk-sales'">
                <i class="fas fa-flag"></i>
                <span>UK Sales</span>
            </button>
            <button class="tab-button" onclick="location.href='/salesdata/fr-sales'">
                <i class="fas fa-flag"></i>
                <span>FR Sales</span>
            </button>
            <button class="tab-button active" onclick="location.href='/salesdata/nl-sales'">
                <i class="fas fa-flag"></i>
                <span>NL Sales</span>
            </button>
            <button class="tab-button" onclick="location.href='/salesdata/history'">
                <i class="fas fa-history"></i>
                <span>Import History</span>
            </button>
        </div>

        <!-- Main Content -->
        <div class="nl-sales-content">
            <!-- Page Header -->
            <section class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-flag"></i>
                    NL Sales Data
                </h2>
                <p class="section-subtitle">Upload and manage Dutch sales data imports</p>
            </section>

            <!-- Upload Section -->
            <section class="upload-section">
                <div class="content-card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-upload"></i>
                            File Upload
                        </h3>
                        <p class="card-subtitle">Upload CSV files containing Dutch sales data</p>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" class="upload-form">
                            <div class="form-group">
                                <label for="csvFile" class="form-label">
                                    <i class="fas fa-file-csv"></i>
                                    Select CSV File
                                </label>
                                <input type="file" id="csvFile" accept=".csv" required class="form-input file-input">
                            </div>
                            <button type="submit" class="action-btn primary-btn upload-btn">
                                <i class="fas fa-cloud-upload-alt"></i>
                                Upload File
                            </button>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Data Controls -->
            <section class="controls-section">
                <div class="content-card">
                    <div class="card-body">
                        <div class="controls-grid">
                            <div class="view-toggle">
                                <button class="toggle-btn active">
                                    <i class="fas fa-list"></i>
                                    Full Data
                                </button>
                                <button class="toggle-btn">
                                    <i class="fas fa-calendar-alt"></i>
                                    6-Month
                                </button>
                            </div>
                            <div class="search-controls">
                                <input type="text" class="form-input search-input" placeholder="Search by order number or SKU...">
                                <button class="action-btn secondary-btn">
                                    <i class="fas fa-search"></i>
                                    Search
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Data Table -->
            <section class="table-section">
                <div class="table-container">
                    <table class="products-table">
                        <thead class="table-header">
                            <tr>
                                <th>
                                    <i class="fas fa-hashtag"></i>
                                    Order ID
                                </th>
                                <th>
                                    <i class="fas fa-calendar"></i>
                                    Date
                                </th>
                                <th>
                                    <i class="fas fa-barcode"></i>
                                    SKU
                                </th>
                                <th>
                                    <i class="fas fa-box"></i>
                                    Product
                                </th>
                                <th>
                                    <i class="fas fa-sort-numeric-up"></i>
                                    Quantity
                                </th>
                                <th>
                                    <i class="fas fa-euro-sign"></i>
                                    Price
                                </th>
                            </tr>
                        </thead>
                        <tbody id="dataTableBody" class="table-body">
                            <tr>
                                <td colspan="6" class="empty-state">
                                    <div class="empty-icon">ðŸ“Š</div>
                                    <div class="empty-message">No data available</div>
                                    <div class="empty-submessage">Upload a CSV file to view sales data</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
