<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Data Import History</title>
    
    <!-- Salesdata CSS -->
    <link rel="stylesheet" href="/css/salesdata/universal.css">
    <link rel="stylesheet" href="/css/salesdata/history.css">
</head>
<body>
    <div class="salesdata-page salesdata-history main-container">
        <!-- Navigation Tabs -->
        <div class="inner-tabs">
            <button class="tab-button" onclick="location.href='/salesdata/uk-sales'">
                <i class="fas fa-flag"></i>
                <span>UK Sales</span>
            </button>
            <button class="tab-button" onclick="location.href='/salesdata/fr-sales'">
                <i class="fas fa-flag"></i>
                <span>FR Sales</span>
            </button>
            <button class="tab-button" onclick="location.href='/salesdata/nl-sales'">
                <i class="fas fa-flag"></i>
                <span>NL Sales</span>
            </button>
            <button class="tab-button active" onclick="location.href='/salesdata/history'">
                <i class="fas fa-history"></i>
                <span>Import History</span>
            </button>
        </div>

        <!-- Main Content -->
        <div class="history-content">
            <!-- Page Header -->
            <section class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-history"></i>
                    Import History
                </h2>
                <p class="section-subtitle">View and manage sales data import history</p>
            </section>

            <!-- Stats Cards -->
            <section class="stats-section">
                <div class="stats-grid">
                    <div class="content-card stats-card">
                        <div class="card-body">
                            <div class="stat-icon">üìä</div>
                            <div class="stat-value">24</div>
                            <div class="stat-label">Total Imports</div>
                        </div>
                    </div>
                    <div class="content-card stats-card">
                        <div class="card-body">
                            <div class="stat-icon">‚úÖ</div>
                            <div class="stat-value">20</div>
                            <div class="stat-label">Successful</div>
                        </div>
                    </div>
                    <div class="content-card stats-card">
                        <div class="card-body">
                            <div class="stat-icon">‚ùå</div>
                            <div class="stat-value">4</div>
                            <div class="stat-label">Failed</div>
                        </div>
                    </div>
                    <div class="content-card stats-card">
                        <div class="card-body">
                            <div class="stat-icon">üìÖ</div>
                            <div class="stat-value">Today</div>
                            <div class="stat-label">Last Import</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Filters -->
            <section class="filters-section">
                <div class="content-card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-filter"></i>
                            Filter History
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="filters-grid">
                            <div class="filter-group">
                                <label for="fromDate" class="form-label">
                                    <i class="fas fa-calendar"></i>
                                    From Date
                                </label>
                                <input type="date" id="fromDate" class="form-input">
                            </div>
                            <div class="filter-group">
                                <label for="toDate" class="form-label">
                                    <i class="fas fa-calendar"></i>
                                    To Date
                                </label>
                                <input type="date" id="toDate" class="form-input">
                            </div>
                            <div class="filter-group">
                                <label for="region" class="form-label">
                                    <i class="fas fa-globe"></i>
                                    Region
                                </label>
                                <select id="region" class="form-select">
                                    <option value="">All Regions</option>
                                    <option value="UK">UK</option>
                                    <option value="FR">France</option>
                                    <option value="NL">Netherlands</option>
                                </select>
                            </div>
                            <div class="filter-group">
                                <label for="status" class="form-label">
                                    <i class="fas fa-check-circle"></i>
                                    Status
                                </label>
                                <select id="status" class="form-select">
                                    <option value="">All Statuses</option>
                                    <option value="success">Success</option>
                                    <option value="error">Error</option>
                                    <option value="processing">Processing</option>
                                </select>
                            </div>
                        </div>
                        <div class="filter-actions">
                            <button class="action-btn primary-btn">
                                <i class="fas fa-search"></i>
                                Apply Filters
                            </button>
                            <button class="action-btn secondary-btn">
                                <i class="fas fa-times"></i>
                                Clear All
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- History Table -->
            <section class="table-section">
                <div class="table-container">
                    <table class="products-table">
                        <thead class="table-header">
                            <tr>
                                <th>
                                    <i class="fas fa-calendar"></i>
                                    Date
                                </th>
                                <th>
                                    <i class="fas fa-file"></i>
                                    File Name
                                </th>
                                <th>
                                    <i class="fas fa-globe"></i>
                                    Region
                                </th>
                                <th>
                                    <i class="fas fa-sort-numeric-up"></i>
                                    Records
                                </th>
                                <th>
                                    <i class="fas fa-check-circle"></i>
                                    Status
                                </th>
                                <th>
                                    <i class="fas fa-cogs"></i>
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody" class="table-body">
                            <tr>
                                <td colspan="6" class="empty-state">
                                    <div class="empty-icon">üìÅ</div>
                                    <div class="empty-message">No import history</div>
                                    <div class="empty-submessage">Import history will appear here once you upload sales data</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
