<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FR Sales Data</title>
    
    <!-- Salesdata CSS -->
    <link rel="stylesheet" href="/css/salesdata/universal.css">
</head>
<body>
    <div class="salesdata-page main-container">
        <!-- Navigation Tabs -->
        <div class="inner-tabs">
            <button class="tab-button" onclick="location.href='/salesdata/uk-sales'">
                <i class="fas fa-flag"></i>
                <span>UK Sales</span>
            </button>
            <button class="tab-button active" onclick="location.href='/salesdata/fr-sales'">
                <i class="fas fa-flag"></i>
                <span>FR Sales</span>
            </button>
            <button class="tab-button" onclick="location.href='/salesdata/nl-sales'">
                <i class="fas fa-flag"></i>
                <span>NL Sales</span>
            </button>
            <button class="tab-button" onclick="location.href='/salesdata/history'">
                <i class="fas fa-history"></i>
                <span>Import History</span>
            </button>
        </div>

        <!-- Main Content -->
        <div class="sales-content">
            <!-- Page Header -->
            <section class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-flag"></i>
                    FR Sales Data
                </h2>
                <p class="section-subtitle">Upload and manage French sales data imports</p>
            </section>

            <!-- Upload Section -->
            <section class="upload-section">
                <div class="content-card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-upload"></i>
                            File Upload
                        </h3>
                        <p class="card-subtitle">Upload CSV files containing French sales data</p>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" class="upload-form">
                            <div class="form-group">
                                <label for="csvFile" class="form-label">
                                    <i class="fas fa-file-csv"></i>
                                    Select CSV File
                                </label>
                                <input type="file" id="csvFile" accept=".csv" required class="form-input file-input">
                            </div>
                            <button type="submit" class="action-btn primary-btn">
                                <i class="fas fa-cloud-upload-alt"></i>
                                Upload File
                            </button>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Data Controls -->
            <section class="controls-section">
                <div class="content-card">
                    <div class="card-body">
                        <div class="controls-grid">
                            <div class="view-toggle">
                                <button class="toggle-btn active" id="viewFullBtn">
                                    <i class="fas fa-list"></i>
                                    Full Data
                                </button>
                                <button class="toggle-btn" id="viewCondensedBtn">
                                    <i class="fas fa-calendar-alt"></i>
                                    6-Month
                                </button>
                                <button class="action-btn secondary-btn" id="refreshCondensedBtn" title="Refresh condensed data">
                                    <i class="fas fa-sync-alt"></i>
                                    Refresh 6M
                                </button>
                            </div>
                            <div class="search-controls">
                                <input type="text" id="searchInput" class="form-input search-input" 
                                       placeholder="Search by order number or SKU..."
                                       autocomplete="off"
                                       data-form-type="other"
                                       data-lpignore="true">
                                <button class="action-btn secondary-btn" id="searchBtn">
                                    <i class="fas fa-search"></i>
                                    Search
                                </button>
                                <button class="action-btn secondary-btn" id="clearSearchBtn">
                                    <i class="fas fa-times"></i>
                                    Clear
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Data Table -->
            <section class="table-section">
                <div class="table-container">
                    <table class="products-table" id="salesTable">
                        <thead class="table-header">
                            <tr>
                                <th>
                                    <i class="fas fa-hashtag"></i>
                                    Order ID
                                </th>
                                <th>
                                    <i class="fas fa-calendar"></i>
                                    Date
                                </th>
                                <th>
                                    <i class="fas fa-barcode"></i>
                                    SKU
                                </th>
                                <th>
                                    <i class="fas fa-box"></i>
                                    Product
                                </th>
                                <th>
                                    <i class="fas fa-sort-numeric-up"></i>
                                    Quantity
                                </th>
                                <th>
                                    <i class="fas fa-euro-sign"></i>
                                    Price
                                </th>
                                <th>
                                    <i class="fas fa-info-circle"></i>
                                    Status
                                </th>
                                <th>
                                    <i class="fas fa-users"></i>
                                    Customer Group
                                </th>
                                <th>
                                    <i class="fas fa-money-bill"></i>
                                    Currency
                                </th>
                            </tr>
                        </thead>
                        <tbody id="salesTableBody" class="table-body">
                            <tr>
                                <td colspan="9" class="empty-state">
                                    <div class="empty-icon">ðŸ“Š</div>
                                    <div class="empty-message">No data available</div>
                                    <div class="empty-submessage">Upload a CSV file to view sales data</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Pagination -->
            <section class="pagination-section">
                <div class="pagination-controls">
                    <button id="prevPageBtn" class="action-btn secondary-btn">
                        <i class="fas fa-chevron-left"></i>
                        Previous
                    </button>
                    <span id="pageInfo" class="page-info">Page 1 of 0 (0 total records)</span>
                    <button id="nextPageBtn" class="action-btn secondary-btn">
                        Next
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
