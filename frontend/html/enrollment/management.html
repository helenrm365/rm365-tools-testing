<!-- Employee Management Page -->
<div class="enrollment-management">
  <!-- Header Section -->
  <div class="page-header">
    <div class="header-content">
      <h1 class="page-title">Employee Management</h1>
      <p class="page-subtitle">Manage your team members, cards, and access credentials</p>
    </div>
  </div>

  <!-- Navigation Tabs -->
  <div class="inner-tabs">
    <button class="tab-button active" data-nav onclick="location.href='/enrollment/management'">
      <span class="tab-icon">ğŸ‘¥</span>
      <span class="tab-label">Management</span>
    </button>
    <button class="tab-button" data-nav onclick="location.href='/enrollment/card'">
      <span class="tab-icon">ğŸ’³</span>
      <span class="tab-label">Card</span>
    </button>
    <button class="tab-button" data-nav onclick="location.href='/enrollment/fingerprint'">
      <span class="tab-icon">ğŸ‘†</span>
      <span class="tab-label">Fingerprint</span>
    </button>
  </div>
  
  <!-- Main Content -->
  <div class="management-container">
    <!-- Toolbar -->
    <div class="management-toolbar">
      <div class="toolbar-left">
        <button class="btn-primary" id="enrCreateBtn">
          <span class="btn-icon">â•</span>
          <span>New Employee</span>
        </button>
        <button class="btn-danger" id="enrBulkDeleteBtn">
          <span class="btn-icon">ğŸ—‘ï¸</span>
          <span>Delete Selected</span>
        </button>
      </div>
      <div class="toolbar-right">
        <div class="search-container">
          <span class="search-icon">ğŸ”</span>
          <input type="text" id="employeeSearch" class="search-input" placeholder="Search employees...">
        </div>
        <div class="filter-group">
          <select id="statusFilter" class="filter-select">
            <option value="">All Status</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
          <select id="locationFilter" class="filter-select">
            <option value="">All Locations</option>
            <option value="UK">UK</option>
            <option value="FR">France</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Employee Grid -->
    <div id="enrEmployeeGrid" class="employee-grid">
      <!-- Your JS will render the employee cards here -->
      <div class="loading-state">
        <div class="loading-spinner"></div>
        <p>Loading employees...</p>
      </div>
    </div>
  </div>
</div>

<!-- Employee Creation Modal (moved outside enrollment-management container) -->
<div id="createEmployeeModal" class="modal-overlay">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">â• Create New Employee</h3>
      <button class="modal-close" id="closeModal">&times;</button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label class="form-label" for="employeeName">Employee Name *</label>
        <input type="text" id="employeeName" class="form-input" placeholder="Enter full name" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="employeeLocation">Location *</label>
        <select id="employeeLocation" class="form-input">
          <option value="UK">United Kingdom (UK)</option>
          <option value="FR">France (FR)</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label" for="employeeStatus">Status</label>
        <select id="employeeStatus" class="form-input">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn-secondary" id="cancelCreate">Cancel</button>
      <button class="btn-primary" id="confirmCreate">Create Employee</button>
    </div>
  </div>
</div>
<!-- Universal Footer -->
<div id="footerPlaceholder"></div>
<script>
  if (!document.getElementById('universalFooter')) {
    fetch('/components/universal-footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footerPlaceholder').innerHTML = html;
      })
      .catch(error => console.error('Error loading footer:', error));
  }
</script>
