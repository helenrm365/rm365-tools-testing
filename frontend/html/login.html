<!-- Login Page -->
<div class="login-container">
  <div class="login-content">
    <!-- Logo Section -->
    <div class="login-header">
      <div class="login-logo-wrapper">
        <img src="/assets/RM365_Logo_New.png" alt="RM365 Logo" class="login-logo">
      </div>
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to access your dashboard</p>
    </div>
    
    <!-- Login Form Card -->
    <div class="login-card">
      <form class="login-form">
        <div class="form-group">
          <label for="loginUsername" class="form-label">
            <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            Username
          </label>
          <input
            id="loginUsername"
            type="text"
            class="form-input"
            placeholder="Enter your username"
            autocomplete="username"
            required
          />
        </div>

        <div class="form-group">
          <label for="loginPassword" class="form-label">
            <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            Password
          </label>
          <input
            id="loginPassword"
            type="password"
            class="form-input"
            placeholder="Enter your password"
            autocomplete="current-password"
            required
          />
        </div>

        <button type="button" id="loginBtn" class="login-button">
          <span>Sign In</span>
          <svg class="button-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </button>

        <div id="loginStatus" class="login-status"></div>
      </form>
    </div>
    
    <!-- Footer -->
    <div class="login-footer">
      <p>RM365 Toolbox â€¢ Business Management Platform</p>
    </div>
  </div>
</div>
