<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FR Sales Data</title>
</head>
<body>
    <div class="salesdata-fr main-container">
        <!-- Navigation Tabs -->
        <nav class="navigation-tabs">
            <div class="tabs-container">
                <button class="tab-btn" data-nav onclick="location.href='/salesdata/uk-sales'">UK Sales</button>
                <button class="tab-btn active" data-nav onclick="location.href='/salesdata/fr-sales'">FR Sales</button>
                <button class="tab-btn" data-nav onclick="location.href='/salesdata/nl-sales'">NL Sales</button>
                <button class="tab-btn" data-nav onclick="location.href='/salesdata/history'">Import History</button>
            </div>
        </nav>

        <!-- Page Header -->
        <section class="page-header">
            <div class="header-content">
                <h1 class="page-title">FR Sales Data</h1>
                <p class="page-subtitle">Upload and manage France sales data imports</p>
            </div>
        </section>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="icon">üì§</i>
                        File Upload
                    </h2>
                    <p class="section-subtitle">Upload CSV files containing France sales data</p>
                </div>
                
                <div class="upload-card">
                    <form id="uploadForm" class="upload-form">
                        <div class="file-input-group">
                            <label for="csvFile" class="input-label">Select CSV File</label>
                            <input type="file" id="csvFile" accept=".csv" required class="file-input">
                        </div>
                        <button type="submit" class="upload-btn">
                            <i class="icon">‚¨ÜÔ∏è</i>
                            Upload File
                        </button>
                    </form>
                </div>
            </section>

            <!-- Data Controls -->
            <section class="controls-section">
                <div class="controls-grid">
                    <div class="view-toggle">
                        <button id="viewFullBtn" class="toggle-btn active">Full Data</button>
                        <button id="viewCondensedBtn" class="toggle-btn">6-Month</button>
                    </div>
                    <div class="search-controls">
                        <input type="text" id="searchInput" placeholder="Search by order number or SKU..." class="search-input form-input">
                        <button id="searchBtn" class="btn-secondary">Search</button>
                        <button id="clearSearchBtn" class="btn-secondary">Clear</button>
                    </div>
                </div>
            </section>

            <!-- Data Table -->
            <section class="table-section">
                <div class="table-container">
                    <table id="salesTable" class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Order Number</th>
                                <th>Created At</th>
                                <th>SKU</th>
                                <th>Name</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Imported At</th>
                                <th>Updated At</th>
                            </tr>
                        </thead>
                        <tbody id="salesTableBody">
                            <tr>
                                <td colspan="10" class="table-empty-state">
                                    <div class="empty-icon">üìä</div>
                                    <div class="empty-message">Loading sales data...</div>
                                    <div class="empty-submessage">Please wait while we fetch the data</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Pagination -->
            <section class="pagination-section">
                <button id="prevPageBtn" class="btn-secondary">‚Üê Previous</button>
                <span id="pageInfo" class="page-info">Page 1</span>
                <button id="nextPageBtn" class="btn-secondary">Next ‚Üí</button>
            </section>
        </div>
    </div>

    <!-- Universal Footer -->
    <div id="footerPlaceholder"></div>
    <script>
        fetch('/components/universal-footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footerPlaceholder').innerHTML = html;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
</body>
</html>
