<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FR Sales Data</title>
</head>
<body>
    <div class="page-header">
        <h1>FR Sales Data</h1>
        <p>View and manage France sales imports</p>
    </div>

    <!-- Navigation Tabs -->
    <div class="inner-tabs" style="margin-bottom: 1.5rem; display: flex; gap: 0.5rem;">
        <button class="modern-button" data-nav onclick="location.href='/sales-imports/uk-sales'">ðŸ‡¬ðŸ‡§ UK Sales</button>
        <button class="modern-button active" data-nav onclick="location.href='/sales-imports/fr-sales'">ðŸ‡«ðŸ‡· FR Sales</button>
        <button class="modern-button" data-nav onclick="location.href='/sales-imports/nl-sales'">ðŸ‡³ðŸ‡± NL Sales</button>
        <button class="modern-button" data-nav onclick="location.href='/sales-imports/history'">ðŸ“‹ Import History</button>
    </div>

    <!-- Upload Section -->
    <div class="upload-section">
        <h2>Upload FR Sales Data</h2>
        <form id="uploadForm">
            <div class="form-group">
                <label for="csvFile">Select CSV File:</label>
                <input type="file" id="csvFile" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <!-- Search and Filters -->
    <div class="filters-section">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search by order number or SKU...">
            <button id="searchBtn" class="btn btn-secondary">Search</button>
            <button id="clearSearchBtn" class="btn btn-secondary">Clear</button>
        </div>
        <div class="view-toggle">
            <button id="viewFullBtn" class="btn btn-toggle active">Full Sales Data</button>
            <button id="viewCondensedBtn" class="btn btn-toggle">Condensed (6-Month)</button>
        </div>
    </div>

    <!-- Sales Data Table -->
    <div class="table-container">
        <table id="salesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Order Number</th>
                    <th>Created At</th>
                    <th>SKU</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Imported At</th>
                    <th>Updated At</th>
                </tr>
            </thead>
            <tbody id="salesTableBody">
                <!-- Data will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination-container">
        <button id="prevPageBtn" class="btn btn-secondary">Previous</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPageBtn" class="btn btn-secondary">Next</button>
    </div>

    <style>
        .filters-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .btn-toggle {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-toggle.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .btn-toggle:hover:not(.active) {
            background: #f8f9fa;
            border-color: #007bff;
        }
    </style>
</body>
</html>
