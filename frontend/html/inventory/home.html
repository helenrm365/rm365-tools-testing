<!-- Inventory Home Page -->
<div class="module-home-hero">
  <div class="hero-content">
    <h1 class="hero-title">Inventory</h1>
    <p class="hero-subtitle">Complete item tracking and stock management</p>
  </div>

  <div class="module-cards-grid">
    <div class="module-feature-card" onclick="location.href='/inventory/management'">
      <div class="card-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
          <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
          <line x1="12" y1="22.08" x2="12" y2="12"></line>
        </svg>
      </div>
      <h3 class="card-title">Management</h3>
      <p class="card-description">Add, edit, and organize inventory items with low stock alerts</p>
      <div class="card-arrow">→</div>
    </div>

    <div class="module-feature-card" onclick="location.href='/inventory/order-fulfillment'">
      <div class="card-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 16l2-2 2 2"></path>
          <path d="M18 14v7"></path>
          <path d="M21 12V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h9"></path>
          <circle cx="9" cy="12" r="3"></circle>
        </svg>
      </div>
      <h3 class="card-title">Order Fulfillment</h3>
      <p class="card-description">Process orders and returns with invoice-based scanning</p>
      <div class="card-arrow">→</div>
    </div>

    <div class="module-feature-card" onclick="location.href='/inventory/order-progress'">
      <div class="card-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
      </div>
      <h3 class="card-title">Order Progress</h3>
      <p class="card-description">Monitor and manage all fulfillment sessions in real-time</p>
      <div class="card-arrow">→</div>
    </div>
  </div>
</div>

<!-- Universal Footer -->
<div id="footerPlaceholder"></div>
<script>
  if (!document.getElementById('universalFooter')) {
    fetch('/components/universal-footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footerPlaceholder').innerHTML = html;
      })
      .catch(error => console.error('Error loading footer:', error));
  }
</script>
