<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Progress Dashboard</title>
    <link rel="stylesheet" href="/css/orders/order-progress.css">
</head>
<body>
    <div class="order-progress-container">
        <!-- Page Header -->
        <div class="page-header">
            <div class="page-header-content">
                <h1 class="page-title">Order Progress Dashboard</h1>
                <hr class="page-divider">
                <p class="page-subtitle">Monitor and manage all fulfillment sessions</p>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="inner-tabs">
            <button class="tab-button" onclick="location.href='/orders/order-fulfillment'">
                <i class="fas fa-shopping-cart"></i>
                <span>Order Fulfillment</span>
            </button>
            <button class="tab-button active" onclick="location.href='/orders/order-progress'">
                <i class="fas fa-chart-line"></i>
                <span>Order Progress</span>
            </button>
            <button class="tab-button" onclick="location.href='/orders/order-tracking'">
                <i class="fas fa-tasks"></i>
                <span>Order Tracking</span>
            </button>
            <button class="tab-button" onclick="location.href='/orders/order-approval'">
                <i class="fas fa-check-circle"></i>
                <span>Order Approval</span>
            </button>
        </div>        <div class="dashboard-controls">
            <div class="filter-controls">
                <label>
                    <input type="checkbox" id="showCompleted" />
                    Show all completed/cancelled orders
                </label>
                
                <button class="btn btn-refresh" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>

            <div class="stats-bar">
                <div class="stat-card">
                    <div class="stat-label">In Progress</div>
                    <div class="stat-value" id="statInProgress">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Draft</div>
                    <div class="stat-value" id="statDraft">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Completed (24h)</div>
                    <div class="stat-value" id="statCompleted">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Cancelled (24h)</div>
                    <div class="stat-value" id="statCancelled">0</div>
                </div>
            </div>
        </div>

        <div class="sessions-list" id="sessionsList">
            <!-- Sessions will be loaded here dynamically -->
        </div>

        <!-- Session Detail Modal -->
        <div class="modal" id="sessionDetailModal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Session Details</h2>
                    <button class="modal-close" id="closeModalBtn">&times;</button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Session details will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Action Confirmation Modal -->
        <div class="modal" id="confirmModal" style="display: none;">
            <div class="modal-content modal-small">
                <div class="modal-header">
                    <h2 id="confirmTitle">Confirm Action</h2>
                    <button class="modal-close" id="closeConfirmBtn">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="confirmMessage"></p>
                    <div class="input-group" id="reasonGroup" style="display: none;">
                        <label for="actionReason">Reason (optional):</label>
                        <textarea id="actionReason" rows="3" placeholder="Enter reason..."></textarea>
                    </div>
                    <div class="input-group" id="userSelectGroup" style="display: none;">
                        <label for="targetUser">Assign to user:</label>
                        <input type="text" id="targetUser" placeholder="Enter username...">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" id="cancelActionBtn">Cancel</button>
                    <button class="btn btn-primary" type="button" id="confirmActionBtn">Confirm</button>
                </div>
            </div>
        </div>

        <!-- Notification Modal -->
        <div class="modal" id="notificationModal" style="display: none;">
            <div class="modal-content modal-small">
                <div class="modal-header">
                    <h2 id="notificationTitle">Notification</h2>
                    <button class="modal-close" id="closeNotificationBtn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="notification-icon" id="notificationIcon">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <p id="notificationMessage"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="notificationOkBtn">OK</button>
                </div>
            </div>
        </div>

        <!-- Confirmation Modal (separate from action confirmation) -->
        <div class="modal" id="confirmationModal" style="display: none;">
            <div class="modal-content modal-small">
                <div class="modal-header">
                    <h2 id="confirmationTitle">Confirm</h2>
                    <button class="modal-close" id="closeConfirmationBtn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="notification-icon warning" id="confirmationIcon">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <p id="confirmationMessage"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="confirmationCancelBtn">Cancel</button>
                    <button class="btn btn-primary" id="confirmationOkBtn">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/js/modules/orders/order-progress.js"></script>
</body>
</html>
