<!-- Labels Home Page -->
<div class="module-home-hero">
  <div class="hero-content">
    <h1 class="hero-title">Labels</h1>
    <p class="hero-subtitle">Generate and manage product barcode labels</p>
  </div>

  <div class="module-cards-grid">
    <div class="module-feature-card" onclick="location.href='/labels/generator'">
      <div class="card-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
          <polyline points="17 2 12 7 7 2"></polyline>
        </svg>
      </div>
      <h3 class="card-title">Generator</h3>
      <p class="card-description">Create barcode labels with UK and FR 6-month sales data</p>
      <div class="card-arrow">→</div>
    </div>

    <div class="module-feature-card" onclick="location.href='/labels/history'">
      <div class="card-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
      </div>
      <h3 class="card-title">History</h3>
      <p class="card-description">View and download previous label print jobs</p>
      <div class="card-arrow">→</div>
    </div>
  </div>
</div>
<!-- Universal Footer -->
<div id="footerPlaceholder"></div>
<script>
  if (!document.getElementById('universalFooter')) {
    fetch('/components/universal-footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footerPlaceholder').innerHTML = html;
      })
      .catch(error => console.error('Error loading footer:', error));
  }
</script>
