<!-- Attendance Overview Page -->
<div class="attendance-overview">
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <h1 class="page-title">Attendance Overview</h1>
      <p class="page-subtitle">Real-time insights and comprehensive attendance tracking</p>
    </div>
  </div>

  <!-- Navigation Tabs -->
  <div class="inner-tabs">
    <button class="tab-button active" onclick="location.href='/attendance/overview'">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 3v18h18"></path>
        <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"></path>
      </svg>
      <span>Overview</span>
    </button>
    <button class="tab-button" onclick="location.href='/attendance/manual'">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <polyline points="12 6 12 12 16 14"></polyline>
      </svg>
      <span>Manual</span>
    </button>
    <button class="tab-button" onclick="location.href='/attendance/automatic'">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 10a2 2 0 0 0-2 2c0 1.02-.1 2.51-.26 4"></path>
        <path d="M14 13.12c0 2.38 0 6.38-1 8.88"></path>
        <path d="M17.29 21.02c.12-.6.43-2.3.5-3.02"></path>
        <path d="M2 12a10 10 0 0 1 18-6"></path>
        <path d="M2 16h.01"></path>
        <path d="M21.8 16c.2-2 .131-5.354 0-6"></path>
        <path d="M5 19.5C5.5 18 6 15 6 12a6 6 0 0 1 .34-2"></path>
        <path d="M8.65 22c.21-.66.45-1.32.57-2"></path>
        <path d="M9 6.8a6 6 0 0 1 9 5.2v2"></path>
      </svg>
      <span>Automatic</span>
    </button>
    <button class="tab-button" onclick="location.href='/attendance/logs'">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
        <line x1="16" y1="13" x2="8" y2="13"></line>
        <line x1="16" y1="17" x2="8" y2="17"></line>
        <polyline points="10 9 9 9 8 9"></polyline>
      </svg>
      <span>Logs</span>
    </button>
  </div>

  <!-- Main Content -->
  <div class="attendance-overview-content">
    <!-- Today's Stats -->
    <section class="stats-section">
      <div class="section-header">
        <h2 class="section-title">Today's Snapshot</h2>
      </div>
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon total-icon">
            <i class="fas fa-users"></i>
          </div>
          <div class="stat-info">
            <div class="stat-value" id="totalEmployees">-</div>
            <div class="stat-label">Total Employees</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon checked-in-icon">
            <i class="fas fa-user-check"></i>
          </div>
          <div class="stat-info">
            <div class="stat-value" id="checkedIn">-</div>
            <div class="stat-label">Checked In</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon checked-out-icon">
            <i class="fas fa-user-clock"></i>
          </div>
          <div class="stat-info">
            <div class="stat-value" id="checkedOut">-</div>
            <div class="stat-label">Checked Out</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon absent-icon">
            <i class="fas fa-user-times"></i>
          </div>
          <div class="stat-info">
            <div class="stat-value" id="absentToday">-</div>
            <div class="stat-label">Absent Today</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Filters Section -->
    <section class="filters-section">
      <div class="section-header">
        <h2 class="section-title">Filters</h2>
      </div>
      <div class="filters-card">
        <div class="filters-grid">
          <div class="filter-group">
            <label class="filter-label">
              <i class="fas fa-calendar-alt"></i>
              <span>From Date</span>
            </label>
            <input type="date" id="fromDate" class="filter-input">
          </div>
          <div class="filter-group">
            <label class="filter-label">
              <i class="fas fa-calendar-alt"></i>
              <span>To Date</span>
            </label>
            <input type="date" id="toDate" class="filter-input">
          </div>
          <div class="filter-group">
            <label class="filter-label">
              <i class="fas fa-map-marker-alt"></i>
              <span>Location</span>
            </label>
            <select id="locationFilter" class="filter-select">
              <option value="">All Locations</option>
            </select>
          </div>
          <div class="filter-group">
            <label class="filter-label">
              <span>Employee Name</span>
            </label>
            <div class="search-box">
              <i class="fas fa-search search-icon"></i>
              <input type="text" id="nameFilter" class="filter-input" placeholder="Search by name...">
            </div>
          </div>
        </div>
        <div class="filter-actions">
          <button id="applyFiltersBtn" class="action-btn primary-btn">
            <i class="fas fa-filter"></i>
            <span>Apply Filters</span>
          </button>
          <button id="clearFiltersBtn" class="action-btn secondary-btn">
            <i class="fas fa-times"></i>
            <span>Clear All</span>
          </button>
        </div>
      </div>
    </section>

    <!-- Summary Results -->
    <div id="summaryResults" class="data-section" style="display: none;">
      <!-- Summary content will be populated by JavaScript -->
    </div>

    <!-- Work Hours Results -->
    <div id="workHoursResults" class="data-section" style="display: none;">
      <!-- Work hours content will be populated by JavaScript -->
    </div>

    <!-- Weekly Chart Section -->
    <section class="chart-section">
      <div class="section-header">
        <h2 class="section-title">Weekly Attendance Trends</h2>
      </div>
      <div class="chart-card">
        <div class="chart-container">
          <canvas id="attendanceChart"></canvas>
        </div>
      </div>
    </section>

    <!-- Current Status Section -->
    <section class="status-section">
      <div class="section-header">
        <h2 class="section-title">Current Employee Status</h2>
      </div>
      <div class="status-card">
        <div id="currentStatusTable">
          <div class="loading-state">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading current employee status...</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<!-- Universal Footer -->
<div id="footerPlaceholder"></div>
<script>
  if (!document.getElementById('universalFooter')) {
    fetch('/components/universal-footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footerPlaceholder').innerHTML = html;
      })
      .catch(error => console.error('Error loading footer:', error));
  }
</script>
